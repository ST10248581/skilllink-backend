# .github/workflows/express-backend.yml
name: Express Backend CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'   # You can change this to match your project

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm test
